### YamlMime:Landing
title: Azure Active Directory pour les développeurs
summary: >
  Azure Active Directory (Azure AD) est un service d’identité cloud qui permet aux développeurs de créer des applications qui connectent les utilisateurs avec un compte Microsoft professionnel ou scolaire. Azure AD prend en charge la création d’applications métier aussi bien mono-locataires que multi-locataires.


  IMPORTANT : Ce contenu est destiné à l’ancien point de terminaison Azure AD v1.0. Utilisez la plateforme d’identités Microsoft pour les nouveaux projets.
