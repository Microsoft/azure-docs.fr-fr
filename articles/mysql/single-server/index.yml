title: Documentation Serveur unique
summary: Azure Database pour MySQL - Serveur unique est un service de base de données relationnelle alimenté par MySQL Community Edition.  C’est un produit de base de données en tant que service complètement managé qui peut gérer des charges de travail critiques avec des performances prévisibles et une scalabilité dynamique. Découvrez comment utiliser Serveur unique avec nos guides de démarrage rapide, nos tutoriels et nos exemples.
