### YamlMime:Landing
title: Documentation Azure Database pour MySQL
summary: Azure Database pour MySQL est un service de base de données relationnelle alimenté par MySQL Community Edition. Vous pouvez utiliser Serveur unique ou Serveur flexible (préversion) pour héberger une base de données MySQL dans Azure. C’est un produit de base de données en tant que service complètement managé qui peut gérer des charges de travail critiques avec des performances prévisibles et une scalabilité dynamique.
metadata:
  description: Azure Database pour MySQL est un service de base de données relationnelle du cloud Microsoft qui est conçu pour les développeurs et alimenté par MySQL Community Edition. Vous pouvez choisir Serveur unique ou Serveur flexible (préversion) pour déployer votre base de données MySQL dans Azure.
