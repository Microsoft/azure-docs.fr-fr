### YamlMime:Landing
title: Documentation Azure Data Catalog
summary: Découvrez comment configurer un catalogue de données permettant à votre organisation de rechercher, comprendre et utiliser des sources de données. Des didacticiels, une référence d’API REST et d’autres documents vous montrent comment planifier et configurer un référentiel de données dans lequel les consommateurs de données peuvent découvrir les sources de données disponibles et accéder aux connaissances fournies par des experts.
