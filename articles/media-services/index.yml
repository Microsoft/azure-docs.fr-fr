### YamlMime:Hub
title: Documentation Azure Media Services
summary: Azure Media Services est une collection de services de workflow multimédias dans le cloud et en périphérie qui vous permettent de créer des solutions qui demandent une analytique vidéo en direct et par lots, un transcodage, des services de diffusion multi-appareils, une protection du contenu et une diffusion d’événements en direct à grande échelle.
