### YamlMime:Landing
title: Documentation Azure Database for MariaDB
summary: Azure Database for MariaDB est un service de base de données relationnelle fondé sur le moteur de serveur open source MariaDB.  C’est un produit de base de données en tant que service complètement managé qui peut gérer des charges de travail critiques avec des performances prévisibles et une scalabilité dynamique. Développez des applications avec Azure Database for MariaDB en tirant parti des outils open source et de la plateforme de votre choix. Découvrez comment utiliser Azure Database pour MariaDB avec nos guides de démarrage rapide, nos didacticiels et nos exemples.
