### YamlMime:Landing
title: Documentation DevOps Starter pour déployer sur Azure
summary: DevOps Starter présente une expérience simplifiée où vous apportez votre code et dépôt Git existants, ou choisissez parmi les exemples d’applications pour créer un pipeline ou un workflow d’intégration continue (CI) et de livraison continue (CD) vers Azure. DevOps Starter prend maintenant en charge la création de workflows d’actions GitHub.
