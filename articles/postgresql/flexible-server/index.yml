### YamlMime:Landing
title: Documentation Serveur flexible (Préversion)
summary: Azure Database pour PostgreSQL - Serveur flexible (préversion) est une offre de base de données PostgreSQL en tant que service complètement managée qui peut gérer des charges de travail stratégiques avec des performances prévisibles et une scalabilité dynamique. Développer des applications avec Azure Database pour PostgreSQL en exploitant les outils open source et la plateforme de votre choix. Découvrez comment utiliser Serveur flexible avec nos guides de démarrage rapide, nos tutoriels et nos exemples.
