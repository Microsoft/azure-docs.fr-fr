### YamlMime:Landing
title: Documentation App Service
summary: Azure App Service vous permet de créer et d’héberger des applications web, des back-ends mobiles et des API RESTful dans le langage de programmation de votre choix sans gérer l’infrastructure. Il offre une mise à l’échelle automatique et une haute disponibilité, prend en charge à la fois Windows et Linux et permet des déploiements automatisés à partir de GitHub, Azure DevOps ou n’importe quel référentiel Git. Découvrez comment utiliser Azure App Service avec nos démarrages rapides, nos didacticiels et nos exemples.
metadata:
