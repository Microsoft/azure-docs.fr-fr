### YamlMime:Landing
title: Documentation sur Azure Stream Analytics
summary: Azure Stream Analytics est un service d’analytique en temps réel entièrement managé, qui est conçu pour vous aider à analyser et à traiter des flux de données rapides pouvant servir à obtenir des insights, créer des rapports ou déclencher des alertes et des actions. Découvrez comment utiliser Azure Stream Analytics avec nos guides de démarrage rapide, nos tutoriels et nos exemples.
