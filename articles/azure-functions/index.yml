### YamlMime:Landing
title: Documentation sur Azure Functions
summary: Azure Functions est un service de calcul serverless qui vous permet d’exécuter du code déclenché par des événements sans provisionner ni gérer explicitement l’infrastructure. Ses fonctionnalités de « calcul à la demande » offrent une intégration légère et une capacité de prise en charge unique. Vous pouvez également l’utiliser pour fournir des API web, répondre à des modifications de base de données, traiter des flux de données IoT et gérer des files d’attente de messages.
