### YamlMime:Landing
title: Documentation Custom Vision
summary: Custom Vision vous permet de créer, de déployer et d’améliorer vos propres classifieurs d’images. Un classifieur d’images est un service d’IA qui applique des étiquettes (représentant des classes) à des images sur la base de leurs caractéristiques visuelles.
