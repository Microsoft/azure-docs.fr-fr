### YamlMime:Landing
title: Azure Communication Services
summary: Azure Communication Services est un service de communication basé sur le cloud qui vous permet d’ajouter des fonctionnalités vocales, vidéo, conversationnelles et de téléphonie à vos applications. Notez qu’Azure Communication Services est actuellement en préversion publique.
